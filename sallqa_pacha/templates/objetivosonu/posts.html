{% extends 'inicio.html' %}

{% block contenido %}
<a href="{% url 'inicio' %}">IR A INICIO</a>

{% for a in p %}
    <a href="{% url 'app_objetivosonu:posteo' a.pk %}">
        <div>
            <h1>{{a.titulo}}</h1>
            <img src="{{a.imagen.url}}" width="200px" >
            <p>{{a.descripcion}}</p>
            <p>{{a.fecha}}</p>
        <div>
    </a>

{% endfor %}
{%endblock contenido %}
